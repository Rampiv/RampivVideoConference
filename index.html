<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
        }
        #room-container {
            margin-bottom: 20px;
        }
        #room-container input {
            margin-right: 10px;
            padding: 5px;
        }
        #room-container button {
            padding: 5px 10px;
        }
        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        video {
            width: 30%;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        #message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Video Conference</h1>
    <div id="room-container">
        <input type="text" id="roomName" placeholder="Room Name">
        <button id="joinRoomButton">Join Room</button>
        <button id="leaveRoomButton">Leave Room</button>
    </div>
    <div id="videos"></div>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script>
        const messageElement = document.getElementById('message');
        const localVideo = document.createElement('video');
        localVideo.autoplay = true;
        localVideo.playsInline = true;
        localVideo.muted = true;
        document.getElementById('videos').appendChild(localVideo);

        let localStream;
        let peerConnections = {};

        const backendUrl = 'https://old-loops-wait.loca.lt'; // Замените на фактический URL вашего сервера
        const socket = io(backendUrl, {
            extraHeaders: {
                'bypass-tunnel-reminder': 'true'
            },
            transportOptions: {
                polling: {
                    extraHeaders: {
                        'User-Agent': 'CustomUserAgent'
                    }
                }
            }
        });

        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing media devices.', err);
                showMessage('Error accessing media devices.');
            });

        const joinRoomButton = document.getElementById('joinRoomButton');
        const leaveRoomButton = document.getElementById('leaveRoomButton');

        joinRoomButton.onclick = () => {
            const roomName = document.getElementById('roomName').value;
            socket.emit('joinRoom', roomName);
        };

        leaveRoomButton.onclick = () => {
            const roomName = document.getElementById('roomName').value;
            socket.emit('leaveRoom', roomName);
        };

        socket.on('connect_error', (error) => {
            showMessage('Connection error: ' + error.message);
        });

        socket.on('userJoined', (username, participants) => {
            console.log(`${username} joined the room`);
            participants.forEach(participant => {
                if (participant !== socket.id && !peerConnections[participant]) {
                    createPeerConnection(participant);
                }
            });
        });

        socket.on('userLeft', (username, participants) => {
            console.log(`${username} left the room`);
            participants.forEach(participant => {
                if (peerConnections[participant]) {
                    peerConnections[participant].close();
                    delete peerConnections[participant];
                }
            });
        });

        socket.on('offer', async (data) => {
            console.log(`Offer received from ${data.from}:`, data.offer);
            const peerConnection = createPeerConnection(data.from);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { to: data.from, answer });
        });

        socket.on('answer', async (data) => {
            console.log(`Answer received from ${data.from}:`, data.answer);
            const peerConnection = peerConnections[data.from];
            await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        });

        socket.on('iceCandidate', async (data) => {
            console.log(`ICE candidate received from ${data.from}:`, data.candidate);
            const peerConnection = peerConnections[data.from];
            await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        });

        function createPeerConnection(userId) {
            const peerConnection = new RTCPeerConnection({
                iceServers: [
                    {
                        urls: ['stun:stun.l.google.com:19302']
                    }
                ]
            });

            peerConnections[userId] = peerConnection;

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log(`ICE candidate for ${userId}:`, event.candidate);
                    socket.emit('iceCandidate', { to: userId, candidate: event.candidate });
                } else {
                    console.log(`End of candidates for ${userId}`);
                }
            };

            peerConnection.ontrack = event => {
                console.log(`Track received from ${userId}:`, event.streams[0]);
                const remoteVideo = document.createElement('video');
                remoteVideo.autoplay = true;
                remoteVideo.playsInline = true;
                remoteVideo.srcObject = event.streams[0];
                document.getElementById('videos').appendChild(remoteVideo);
            };

            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            return peerConnection;
        }

        function showMessage(msg) {
            messageElement.textContent = msg;
            setTimeout(() => {
                messageElement.textContent = '';
            }, 5000);
        }
    </script>
</body>
</html>
